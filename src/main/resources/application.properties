# ------------------------------------------------------------
# Database Configuration
# ------------------------------------------------------------
# Database connection details are set above

# ------------------------------------------------------------
# JPA/Hibernate Configuration
# ------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=warn

# ------------------------------------------------------------
# Flyway Configuration (DISABLED)
# ------------------------------------------------------------
spring.flyway.enabled=false

# ------------------------------------------------------------
# Security (optional temporary local user)
# ------------------------------------------------------------
spring.security.user.name=${SPRING_SECURITY_USERNAME}
spring.security.user.password=${SPRING_SECURITY_PASSWORD}
spring.security.user.roles=${SPRING_SECURITY_USER_ROLES}